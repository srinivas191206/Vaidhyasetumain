[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Environment variables for production
[context.production.environment]
  NODE_ENV = "production"
  VITE_FIREBASE_API_KEY = "AIzaSyDIQP3Mgu1BpF4pftSelrDvE8nQSbhXwQ8"
  VITE_FIREBASE_AUTH_DOMAIN = "hackathon-79e80.firebaseapp.com"
  VITE_FIREBASE_PROJECT_ID = "hackathon-79e80"
  VITE_FIREBASE_STORAGE_BUCKET = "hackathon-79e80.firebasestorage.app"
  VITE_FIREBASE_MESSAGING_SENDER_ID = "338581325054"
